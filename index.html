<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  </head>
    <h1 class="middle">To Do List</h1>
    <p class="middle">Things Left to Do: <span>0</span></p>
    <section class="container" class="middle">
      <input id="inputField" class="middle" type="text" name="" value="">
      <button id="addToDo" type="button" name="button">+</button>
      <ul id="toDoContainer" class="to-dos" class="middle"></ul>
    </section>
    <button id="clearList" class="middle" type="button" name="button">Clear List</button>
    <button id="clearCompleted" type="button" name="button">Clear Completed</button>
  <script src="js/main.js"></script>
  </body>
</html>
